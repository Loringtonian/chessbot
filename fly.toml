# fly.toml - Fly.io configuration for Chess Coach

app = "chessbot-coach"
primary_region = "yyz"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  STOCKFISH_PATH = "/usr/local/bin/stockfish"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
